<style>
    .ng-dirty.ng-invalid {
        border-color: #FA787E;
    }

    .ng-dirty.ng-valid {
        border-color: #78FA89;
    }
</style>

<h2>Личный кабинет</h2>

<form name="vm.myAccountForm" novalidate ng-if="vm.accountData.formShow">
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" data-ng-model="vm.info.name" type="text" required name="name">
    </div>

    <div ng-messages="vm.myAccountForm.name.$error" ng-if="vm.myAccountForm.name.$dirty">
        <div ng-message="required" class="alert alert-danger" role="alert">Поле обязательно к заполнению</div>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input class="form-control" data-ng-model="vm.info.email" type="email" required name="email">
    </div>

    <div ng-messages="vm.myAccountForm.email.$error" ng-if="vm.myAccountForm.email.$dirty">
        <div ng-message="required" class="alert alert-danger" role="alert">Поле обязательно к заполнению</div>
        <div ng-message="email" class="alert alert-danger">Неверный формат email</div>
    </div>

    <div class="form-group">
        <label>Телефон</label>
        <input class="form-control" data-ng-model="vm.info.phone" type="text" required data-ng-pattern="/^\+(\d)+$/" name="phone">
    </div>

    <div ng-messages="vm.myAccountForm.phone.$error" ng-if="vm.myAccountForm.phone.$dirty">
        <div ng-message="required" class="alert alert-danger" role="alert">Поле обязательно к заполнению</div>
        <div ng-message="pattern" class="alert alert-danger">Знак плюс и цифры</div>
    </div>

    <button type="submit" class="btn btn-default" data-ng-click="vm.saveInfo(vm.info)" data-ng-disabled="vm.myAccountForm.$invalid">Сохранить
    </button>

</form>

<div ng-if="!vm.accountData.formShow">
    <p><b>Имя: </b>{{vm.accountData.data.name}}</p>
    <p><b>Email: </b>{{vm.accountData.data.email}}</p>
    <p><b>Телефон: </b>{{vm.accountData.data.phone}}</p>
</div>
